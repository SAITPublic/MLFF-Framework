includes:
- scripts/evaluate/SiN_v1.0/base.yml

evaluator: rbf

model:
  name: gemnet_t
  num_spherical: 7
  num_radial: 16
  num_blocks: 3
  emb_size_atom: 64
  emb_size_edge: 64
  emb_size_trip: 64
  emb_size_rbf: 16
  emb_size_cbf: 16
  emb_size_bil_trip: 64
  num_before_skip: 1
  num_after_skip: 2
  num_concat: 1
  num_atom: 3
  cutoff: 5.0
  max_neighbors: 50 ## 10000
  rbf:
    name: gaussian
  envelope:
    name: polynomial
    exponent: 5
  cbf:
    name: spherical_harmonics
  extensive: True
  otf_graph: True  ## in evaluation, otf must be True
  output_init: HeOrthogonal
  activation: silu
  scale_file: /nas/SAIT-MLFF-Framework/NeurIPS23_DnB/configs/SiN_v1.0/scale_file_gemnet-T_ocp_mini.json
  regress_forces: True
  direct_forces: False #True
  use_pbc: True

